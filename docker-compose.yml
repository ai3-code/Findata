version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: surgery_billing_db
    environment:
      POSTGRES_USER: surgery_admin
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: surgery_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surgery_admin -d surgery_billing"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: surgery_billing_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://surgery_admin:localdev123@db:5432/surgery_billing
      CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
    volumes:
      - ./uploads:/app/uploads
      - ./backend/app:/app/app  # Hot reload
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: surgery_billing_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src  # Hot reload
    depends_on:
      - backend

volumes:
  postgres_data:
